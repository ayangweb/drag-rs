<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .drag-item {
        border: 2px solid black;
        border-radius: 3px;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
      }
    </style>
    <script src="html2canvas.min.js"></script>
  </head>

  <body>
    <div id="drop-zone" class="drag-zone"></div>
    <script type="text/javascript">

      appendItem('drag-1');
      appendItem('drag-2');
      appendItem('drag-3');

      window.__TAURI__.window.appWindow.onFileDropEvent((event) => {
        if (event.payload.type === 'drop') {
          const path = event.payload.paths[0].replaceAll('\\', '/');
          const id = path.split('/').pop();
          appendItem(id);
        }
      });

      function appendItem(id) {
        const dropZoneEl = document.getElementById('drop-zone');
        const dragEl = document.createElement('div');
        dragEl.setAttribute('draggable', 'true');
        dragEl.id = id;
        dragEl.className = 'drag-item';
        dragEl.innerText = `Drag me ${id}`;
        dropZoneEl.appendChild(dragEl);
        dragEl.ondragstart = dragHandler;
      }

      async function dragHandler(event) {
        event.preventDefault();

        const el = event.target;
        const canvas = await html2canvas(el, { logging: false });

        const dragItem = {
              data: '',
              types: ['new.window.type'],
            };

        window.__TAURI__.drag.startDrag(
          {
            item: dragItem,
            icon: canvas.toDataURL('image/png'),
          },
          async (result) => {
            try {
              const cbResult = JSON.parse(result);

              /* Create window by template HTML, and use event to exchange required info */
              createWindowByHtmlTemplate(el, cbResult);

              /* Create window by DOM, could lose CSS and JS */
              // createWindowByDom(el, cbResult);

              el.remove();
            } catch (e) {
              console.error(e);
            }
          }
        );
      }

      function createWindowByDom(el, cbResult) {
        new window.__TAURI__.window.WebviewWindow(el.id, {
          url: `data:text/html,${el.outerHTML}`,
          title: `New Window ${el.id}`,
          width: el.clientWidth,
          height: el.clientHeight + 20, // 20: titlebar height
          x: cbResult.cursorPos.x,
          y: cbResult.cursorPos.y,
        });
      }
      function createWindowByHtmlTemplate(el, cbResult) {
        const newWindow = new window.__TAURI__.window.WebviewWindow(el.id, {
          url: 'new_window.html',
          title: `New Window ${el.id}`,
          width: el.clientWidth,
          height: el.clientHeight + 20, // 20: titlebar height
          x: cbResult.cursorPos.x,
          y: cbResult.cursorPos.y,
        });
        window.__TAURI__.event.once(`loaded-${el.id}`, (_event) => {
          window.__TAURI__.event.emit(`init-${el.id}`, {
            id: el.id,
          });
        });
      }
    </script>
  </body>
</html>
